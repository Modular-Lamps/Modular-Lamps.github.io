<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet" type='text/css'>

  <title>Modular Lamps - about</title>

</head>

<body>

  <section class="sub-header">

    <nav>

      <div style="position: absolute;"">
        <div style="position: absolute;" onclick="announcment()" id="announcment-bg"></div>
        <a style="text-decoration: none; position: absolute;" id="announcment">

          <!-- ANNOUNCMENT HERE -->

          <h1 onclick="announcment()"><i class="fa-solid fa-wifi"></i> Under development</h1>


        </a>
      </div>

      <div></div>
      <div class="nav-links" id="navLinks">
        <i class="fa-regular fa-square-minus" onclick="hideMenu()"></i>

        <ul>
          <li><a href="./index.html" class="link">HOME</a></li>
          <li><a  class="here">ABOUT</a></li>
          <li><a class="inactive">DOCUMENTATION</a></li>
        </ul>
      </div>
      <i class="fa-regular fa-square-plus" onclick="showMenu()"></i>
    </nav>

    <h3>About</h3>

  </section>

  <!--  About content  -->

  <section class="about">

    <div class="row">
      <div class="about-col">
        <img src="images/av.png" style="width: 20%;"><br /><br />
        <h2>Made by Bajojajo-xD</h2>
        <p>And - right now - under active development</p>
      </div>
      <div class="about-col">
        <img src="images/development.png">
      </div>
    </div>


  </section>

  
  <!--   Footer  -->
  
  <section class="footer">
    <div class="icons">
      <a href="https://github.com/Bajojajo-xD" target="_blank"><i class="fa-brands fa-github"></i></a>
      <a href="https://www.facebook.com/LukBlasz/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
    </div>
    <p>Made with <i class="fa-regular fa-heart"></i> by Bajojajo-xD</p>

  </section>

  <!--   Javascript  -->
  <script>

    var announcmentEl = document.getElementById("announcment")
    var announcmentBg = document.getElementById("announcment-bg")
    var navLinks = document.getElementById("navLinks")
    var width = window.matchMedia("(max-width: 700px)")

    function checkWidth() {
      if(announcmentEl.style.opacity == '1') {
        if(!width.matches) {
          announcmentBg.style.paddingRight = "400px"
          announcmentBg.style.paddingBottom = "36px"
        }
        else {
          announcmentBg.style.paddingRight = "240px"
          announcmentBg.style.paddingBottom = "34px"
        }
      }
    }
    checkWidth() // Call listener function at run time
    width.addListener(checkWidth) // Attach listener function on state changes


    function showMenu() {
      navLinks.style.right = "0"
    }
    function hideMenu() {
      navLinks.style.right = "-140px"
    }

    function announcment() {
      if(announcmentEl.style.opacity == '0' || !announcmentEl.style.opacity) {
        announcmentBg.style.padding = "0px"
        !width.matches ? announcmentBg.style.paddingRight = "400px" :   announcmentBg.style.paddingRight = "240px"
        !width.matches ? announcmentBg.style.paddingBottom = "36px" :   announcmentBg.style.paddingBottom = "34px"
        announcmentBg.style.backgroundColor = 'rgb(255, 255, 0)'
        setTimeout(() => {
          announcmentEl.style.opacity = "1"
        }, 500);
      }
      else {
        announcmentEl.style.opacity = "0"
        setTimeout(() => {
          announcmentBg.style.padding = "10px"
          announcmentBg.style.backgroundColor = 'rgb(255, 0, 0)'
        }, 500);
      }

    }

  </script>

</body>
</html>
